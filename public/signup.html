    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (password != confirmPassword) {
                document.getElementById("create-account").disabled = true;
            } else {
                document.getElementById("create-account").disabled = false;
            }
        }  

        function createAccount() {
            var firstName = document.getElementById("first-name").value;
            var lastName = document.getElementById("last-name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (firstName == '' || lastName == '' || email == '' || password == '' || confirmPassword == '') {
                alert('Please fill out all the required fields.');
                return;
            }
            if (password == confirmPassword) {
                // Redirect the user to the user profile page
                window.location.href = "templates.html";
            }
        }
    </script>

    <section class="signupsection">
        <div class="container">
            <div class="inner">
                 <form>
                    <p>Sign up to get started.<p>
                        <div class="form-group">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name" required><br>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name" required><br>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required><br>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" onkeyup="checkPassword()" required><br>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" onkeyup="checkPassword()" required><br>
                        </div>
                            <button class="account" type="button" id="create-account" onclick="createAccount()" disabled>Create Account</button>
                    </form>
            
            </div>
        </div>
    </section>
