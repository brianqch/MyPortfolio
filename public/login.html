<body>
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">            
          <a class="navbar-brand" href="index.html">
            <span style="font-weight:bold;"><span style="color:rgb(76, 0, 255);font-weight:bold">My</span>Portfolio</span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> 
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" id="loginButton"> 
                  <a class="nav-link" href="login.html"> Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section class="loginsection"> 
      <div class="container">
        <div class="inner">
          <p>Login to continue.</p>
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" placeholder=" " name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder=" " name="password" required>
              </div>
            <h8> Forgot password? </h8>
            <div class="button-group">
              <button class="login" id="login-button">Login</button>
              <button class="create-account" onclick="createAccount()">Create Account</button>
            </div>
            </form>
        </div>
      </div>
    </section> 

    <script>
      function createAccount() {
        // Redirect the user to the signup page
        window.location.href = "signup.html";
      }

      document.getElementById('login-button').addEventListener('click', function(event) {
        event.preventDefault(); // prevent the form from submitting

        // get the values of the email and password fields
        var email = document.getElementsByName('email')[0].value;
        var password = document.getElementsByName('password')[0].value;

        // check if the email and password fields are not empty
        if (email.trim() !== '' && password.trim() !== '') {
        // redirect the user to the home page
          window.location.href = "templates.html";
        }
      });
    </script>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    </script>

      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 0,
        navText: [],
        center: true,
        autoplay: true,
        autoplayHoverPause: true,
        responsive: {
          0: {
          items: 1
          },
          1000: {
            items: 3
          }
        }
      });
    </script>
